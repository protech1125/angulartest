<form [formGroup]="userForm">
  <h5>User Detail Form</h5>
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" class="form-control" placeholder="Name" formControlName="name">
  </div>
  <div class="form-group">
    <label for="username">User Name</label>
    <input id="username" class="form-control" placeholder="User Name" formControlName="username">
  </div>
  <div class="form-group">
    <label for="street">Street</label>
    <input id="street" class="form-control" placeholder="Street" formControlName="street">
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input id="city" class="form-control" placeholder="City" formControlName="city">
  </div>
</form>
